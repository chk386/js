<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
    <title>sortable table</title>
</head>

<body>

<a href="https://ko.javascript.info/task/sortable-table" target="_blank" rel="noopener noreferrer">문제</a>
<table id="grid">
    <caption></caption>
    <thead>
    <tr>
        <th id="A" data-type="number">Age</th>
        <th id="B" data-type="string">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>5</td>
        <td>John</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Pete</td>
    </tr>
    <tr>
        <td>12</td>
        <td>Ann</td>
    </tr>
    <tr>
        <td>9</td>
        <td>Eugene</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Ilya</td>
    </tr>
    </tbody>
</table>

<script>
    const $grid = document.getElementById("grid")
    $grid.addEventListener('click', e => {
        let target = e.target;
        if (target.tagName.toLowerCase() !== 'th') {
            return;
        }

        sortGrid(target.cellIndex, target.dataset.type)
    })

    function sortGrid(colNum, type) {
        let tbody = document.querySelector("tbody");
        let rows = [...tbody.rows]

        let compare;

        switch(type) {
            case 'number':
                compare = function(rowA, rowB) {
                    return rowA.cells[colNum].innerText - rowB.cells[colNum].innerText;
                }
                break;
            case 'string':
                compare = function(rowA, rowB) {
                    return rowA.cells[colNum].innerText.length - rowB.cells[colNum].innerText.length
                }
                break;
        }

        rows.sort(compare);
        tbody.append(...rows)
    }

</script>

</body>
</html>
